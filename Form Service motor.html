<!DOCTYPE html>
<html>
    <head>
    <title>Membuat Form Service Motor </title>
    <p><b>Membuat Form Service Motor</b></p>
    </head>
<body>
    <form action=" formulir.html" method="get">
    Nama Pemilik : <input type="text" name="Nama" value="" />
    <br />
    Jenis motor : <input type="Jenis Motor" name="Jenis Motor" />
    <br />
    Jenis Kelamin :
    <input type="radio" name="jenis_kelamin" value="laki-laki" checked />
    Laki - Laki
    <input type="radio" name="jenis_kelamin" value="perempuan" />
    Perempuan
    <br />
    Pembayaran :
    <input type="radio" name="Pembayaran" value="Cash" checked />
    Cash
    <input type="radio" name="Pembayaran" value="Debit" />
    Debit
    <input type="radio" name="Pembayaran" value="Dana" />
    Dana
    <br />
    Nomor Kendaraan : 
    <select name="AE 38989 XX" >
        <option value="B 89489 N">B 89489 N</option>
        <option>B 4758 M</option>
        <option value="AD 4675 NN" selected>AD 4675 NN</option>
        </select>
    <br />
    Pelayanan Service :
    <select name="Pelayanan Service" >
        <option value="Bore Up">Bore Up</option>
        <option>Tune Up</option>
        <option value="Service Motor" selected>Service Motor</option>
        </select>
    <br />
    Asal Kota:
    <select name="asal_kota" >
    <option value="Kota Magetan"> Magetan</option>
    <option>Solo</option>
    <option value="Kota Magelang" selected>Magelang</option>
    </select>
    <br />
    Komentar Anda Terkait Pelayanan Ini:
    <textarea name="komentar" rows="5" cols="20">
    </textarea>
    <br />
    <input type="submit" value="Mulai Proses!" >
    </form>
    </body>
    </html>
