<!DOCTYPE html>
<html>
    <head>
    <title>Membuat Form Klinik Sehat </title>
    <p><b>Medical Form ABC Hospital Jl. Duka Cita No. 5 0273 534xxx
        Penulis : Satrio MFR
        Editor : Jay
    </head>
<body>
    <form action=" formulir.html" method="get">
    Nama : <input type="text" name="Nama" value="" />
    <br />
    Age : <input type="Age" name="Age" />
    <br />
    Gender :
    <input type="radio" name="Gender" value="laki-laki" checked />
    Laki - Laki
    <input type="radio" name="Gender" value="perempuan" />
    Perempuan
    <br />
    Adress : <input type="Address" name="Address" />
    <br />
    Phone Number : <input type="Phone Number" name="Phone Number" />
    <br />
    Pembayaran :
    <input type="radio" name="Pembayaran" value="Cash" checked />
    Cash
    <input type="radio" name="Pembayaran" value="Debit" />
    Debit
    <input type="radio" name="Pembayaran" value="Dana" />
    Dana
    <br />
    Health Problem : 
    <select name="Health Problem" >
        <option value="DBD">DBD</option>
        <option>Stroke</option>
        <option value="Asam Urat" selected>Asam Urat</option>
        <option value="Darah Tinggi" selected>Darah Tinggi</option>
        </select>
    <br />
    Blood Type :
    <select name="Blood Type" >
        <option value="A">A</option>
        <option>B</option>
        <option value="AB" selected>AB</option>
        <option value="O" selected>O</option>
        </select>
    <br />
    Asal Daerah :
    <select name="Asal Daerah" >
    <option value="Manisrejo"> Manisrejo</option>
    <option>Simbatan</option>
    <option value="Gorang Gareng" selected>Gorang Gareng</option>
    <option value="Taji" selected>Taji</option>
    <option value="Karas" selected>Karas</option>
    </select>
    <br />
    Komentar Anda Terkait Pelayanan Ini:
    <textarea name="komentar" rows="5" cols="20">
    </textarea>
    <br />
    <input type="submit" value="Mulai Proses!" >
    </form>
    </body>
    </html>
